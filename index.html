<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos App</title>
    <!-- CDN Boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Productos App
        </a>
    </nav>
    <div class="container">
        <!-- Application -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="AÃ±o del producto" class="form-control" value="2018" min="1900" max="2025">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                        </div>
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">

            </div>
        </div>
    </div>

    <script src="App.js"></script>


</body>
</html>
